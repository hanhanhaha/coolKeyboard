<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--上面三个meta标签必须放在最前面-->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/button.css" rel="stylesheet">
    <style>
        #keyboard{
            margin-left:50px;
        }
        #line4 button{
            width:300px;
            margin-left:225px;
        }
        [data-code='20']{
            padding:0 27px;
        }
        [data-code='13']{
            padding:0 34.5px;
        }
        [data-code='9']{
            padding:0 20px;
        }
        [data-code='8']{
            padding:0 5.5px;
        }
        [data-code='16']{
            padding:0 48px;
        }
        [data-code='220']{
            padding:0 42px;
        }
    </style>


    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <form class="form-group form-group-lg">
        <input type="text" class="form-control"/>
    </form>
    <!--<button class="button button-3d button-primary button-box button-jumbo">backspace</button>-->
    <div id="keyboard">
        <p id="line0"></p>
        <p id="line1"></p>
        <p id="line2"></p>
        <p id="line3"></p>
        <p id="line4"></p>
    </div>

</div>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    var arr=[
                [['`',192],[1,49],[2,50],[3,51],[4,52],[5,53],[6,54],[7,55],[8,56],[9,57],[0,48],['-',189],['+',187],['backspace',8]],
                [['tab','9'],['Q',81],['W',87],['E',69],['R',82],['T',84],['Y',89],['U',85],['I',73],['O',79],['P',80],['[',219],[']',221],['|',220]],
                [['caps',20],['A',65],['S',83],['D',68],['F',70],['G',71],['H',72],['J',74],['K',75],['L',76],[';',186],["'",222],['enter',13]],
                [['shift',16],['Z',90],['X',88],['C',67],['V',86],['B',66],['N',78],['M',77],[',',188],['.',190],['/',191],['shift',16]],
                [['space',32]]
    ];
    var html="";
    for(var j=0;j<arr.length;j++){
        for(var i=0;i<arr[j].length;i++){
            if(arr[j][i][0]=="backspace"||arr[j][i][0]=="shift"||arr[j][i][0]=="enter"||arr[j][i][0]=="space"||arr[j][i][0]=="caps"||arr[j][i][0]=="tab"||arr[j][i][0]=="|"){
                html+=`<button type="button" data-code=${arr[j][i][1]} class="button button-3d button-primary button-rounded button-large">${arr[j][i][0]}</button>`
            }else{
            html+= `
                <button type="button" data-code=${arr[j][i][1]} class="button button-3d button-primary button-box button-large">${arr[j][i][0]}</button>
            `
            }
        }
        document.querySelector(`#line${j}`).innerHTML=html;
        html='';
    }
    document.onkeydown=(function(e){
       var code= e.keyCode;
            if(code==20){
            $(`[data-code='${code}']`).toggleClass('active')
        }else{
            $(`[data-code='${code}']`).addClass('active')
        }
//        console.log(e.keyCode)
    });
    document.onkeyup=(function(e){
        var code= e.keyCode;
        if(code!=20){
            $(`[data-code='${code}']`).removeClass('active')
        }
    })

</script>
<script>
    (function () {
        var s = document.createElement("script");
        s.onload = function () {
            bootlint.showLintReportForCurrentDocument([]);
        };
        s.src = "js/bootlint.js";
        document.body.appendChild(s)
    })();
</script>
</body>
</html>
